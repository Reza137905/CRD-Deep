<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتایج ارزیابی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .table {
            margin-top: 20px;
        }
        .pagination {
            justify-content: center;
        }
        .image-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;  /* این ویژگی تصاویر را در صورت نیاز به خط بعدی منتقل می‌کند */
            gap: 20px; /* فاصله بین تصاویر */
            text-align: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* دکمه شروع تحلیل */
        .btn-start {
            background-color: #4caf50;
            border-color: #4caf50;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            width: 250px;
            margin-top: 30px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn-start:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>نتایج ارزیابی مدل</h1>

    <!-- دکمه بازگشت تحلیل -->
    <div class="text-center">
        <button id="startAnalysis" class="btn-start">بازگشت به صفحه تحلیل</button>
    </div>

    <h2>معیارهای ارزیابی</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>معیار</th>
                <th>مقدار</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>دقت (Accuracy)</td>
                <td>0.8419</td>
            </tr>
            <tr>
                <td>دقت (Precision)</td>
                <td>0.8214</td>
            </tr>
            <tr>
                <td>یادآوری (Recall)</td>
                <td>0.8681</td>
            </tr>
            <tr>
                <td>امتیاز F1</td>
                <td>0.8441</td>
            </tr>
        </tbody>
    </table>

    <div class="image-container">
        <div>
            <h3>نمودار ماتریس گیج‌مان</h3>
            <img src="{{ url_for('static', filename='confusion_matrix (1).png') }}" alt="Confusion Matrix">
        </div>
        <div>
            <h3>نمودار ROC Curve</h3>
            <img src="{{ url_for('static', filename='roc_curve (1).png') }}" alt="ROC Curve">
        </div>
    </div>

    <div>
        <nav>
            <ul class="pagination">
                <!-- اگر نیاز به پیجینگ دارید، این بخش را نگه دارید -->
                <!-- برای بارگذاری صفحات مختلف -->
            </ul>
        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // ارسال درخواست برای شروع تحلیل
    document.getElementById('startAnalysis').addEventListener('click', function() {
        fetch('/result', {
            method: 'GET'
        })
        .then(response => response.text())
        .then(data => {
            window.location.href = '/result';
        })
        .catch(error => {
            console.error('خطا:', error);
            alert('خطا در اتصال به سرور!');
        });
    });
</script>
</body>
</html>
